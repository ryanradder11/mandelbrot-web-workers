<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Mandelbrot</mat-card-title>
    <mat-card-subtitle>
      <p>mandelMax: {{mandelbrotService.mandelMax}}</p>
      <p>mandelMin: {{mandelbrotService.mandelMin}}</p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <canvas width="700" height="700" id="canvas"></canvas>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="zoomIn()" mat-button>Zoom in</button>
    <button (click)="zoomOut()" mat-button>Zoom out</button>
  </mat-card-actions>
</mat-card>
